- name: Update Homebrew and upgrade packages
  hosts: local
  tasks:
    - include_role:
        name: homebrew
        tasks_from: upgrade

- name: Update apt and upgrade packages
  hosts: remote
  tasks:
    - include_role:
        name: apt
        tasks_from: upgrade

- name: Update Oh-My-ZSH
  hosts: all
  tasks:
    - include_role:
        name: oh_my_zsh
        tasks_from: update

- name: Update Ruby gems
  hosts: local
  tasks:
    - name: Updating Ruby gems
      command: gem update --system
      register: ruby_result
      changed_when: "'Latest version already installed' not in ruby_result.stdout"
      failed_when: "'ERROR' in ruby_result.stderr"
      ignore_errors: true

- name: Update global pnpm
  hosts: local
  tasks:
    - include_role:
        name: pnpm
        tasks_from: update

- name: Update global pip
  hosts: all
  tasks:
    - include_role:
        name: pip
        tasks_from: update
      ignore_errors: true # pip may be managed by uv, so we don't want to fail if it is

- name: Update uv
  hosts: all
  tasks:
    - include_role:
        name: uv
        tasks_from: update
