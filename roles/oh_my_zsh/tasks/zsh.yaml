---

- name: Check if ZSH is installed
  block:
    - name: Check if ZSH is installed with homebrew
      homebrew:
        name: zsh
        state: present
      register: zsh_installed
      when: ansible_os_family == "Darwin"

    - name: Check if ZSH is installed with apt
      ansible.builtin.apt:
        name: zsh
        state: present
        update_cache: true
      become: true
      register: zsh_installed
      when: ansible_os_family == "Debian"

- name: Install ZSH
  when: not zsh_installed.stat.exists
  block:
    - name: Install ZSH with homebrew
      homebrew:
        name: zsh
        state: latest
      when: ansible_os_family == "Darwin"

    - name: Install ZSH with apt
      ansible.builtin.apt:
        name: zsh
        state: latest
        update_cache: true
      become: true
      when: ansible_os_family == "Debian"

- name: Change current user shell to ZSH
  usansible.builtin.user:
    name: "{{ ansible_user }}"
    shell: /bin/zsh
