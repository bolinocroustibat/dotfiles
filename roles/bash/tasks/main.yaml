- name: Backup existing .bashrc if it exists
  copy:
    src: "{{ user_home }}/.bashrc"
    dest: "{{ user_home }}/.bashrc.bak_{{ ansible_date_time.iso8601 }}"
    mode: preserve # Preserve the file permissions of the original file

- name: Write .bashrc
  template:
    src: .bashrc.j2
    dest: "{{ user_home }}/.bashrc"
    mode: "u=rw,go=r"
